<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signupage.css">
</head>
<body>
    <form>
        <fieldset>
            <br>
            <div>Sign Up</div><hr>
            <label for="firstName">First Name</label><br>
            <input type="text" id="firstName" required><br><br>
            <label for="lastName">Last Name</label><br>
            <input type="text" id="lastName" required><br><br>
            <div>Gender</div>
            <input type="radio" name="sex" id="male" required>
            <label for="male">Male</label><br>
            <input type="radio" name="sex" id="female" required>
            <label for="female">Female</label><br>
            <input type="radio" name="sex" id="pNTS" required>
            <label for="pNTS">Prefer Not to Say</label><br><br>
            <label for="email">Email Address</label><br>
            <input type="email" id="email" required><br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" required><br><br>
            <label for="no">Contact Number</label><br>
            <input type="text" id="no"><br><br>
            <label for="qualification">Why I support this campaign?</label><br>
            <textarea name="qualification" id="qualification" required></textarea><br><br>
            <button type="submit">Sign In</button>
        </fieldset>
    </form>
</body>
</html>
