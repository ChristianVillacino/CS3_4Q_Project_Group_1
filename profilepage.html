<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="homepage logo" width="50">
        <a class="page-links" href="page2.html">Boycotts & Fundraising</a>
        <a class="page-links" href="page1.html">Home</a>
    </div>
    <div class="profile">
        <div id="firstName"></div>
        <div id="lastName"></div>
        <div id="sex"></div>
        <div id="email"></div>
        <div id="qualification"></div>
    </div>
    <script>
        firstname = localStorage.getItem('firstname');
        lastname = localStorage.getItem('lastname');
        sex = localStorage.getItem('sex');
        email = localStorage.getItem('address');
        qualification = localStorage.getItem('qualification');

        document.getElementById('firstName').innerHTML = firstname;
        document.getElementById('lastName').innerHTML = lastname;
        document.getElementById('sex').innerHTML = sex;
        document.getElementById('email').innerHTML = email;
        document.getElementById('qualification').innerHTML = qualification;
    </script>
</body>
</html>
